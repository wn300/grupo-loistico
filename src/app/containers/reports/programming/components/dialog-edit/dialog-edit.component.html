<section>
    <h1 mat-dialog-title>{{form.title}}</h1>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-12" *ngIf="this.objectEdit.reportInit.data">
            Fecha Inicio: {{this.objectEdit.reportInit.data.createAt | date: 'dd/MM/yyyy'}}
        </div>
        <div class="col-lg-6 col-md-6 col-12" *ngIf="this.objectEdit.reportEnd.data">
            Fecha Fin: {{this.objectEdit.reportEnd.data.createAt | date: 'dd/MM/yyyy'}}
        </div>
        <div class="col-lg-6 col-md-6 col-12" *ngIf="this.objectEdit.reportInit.data">
            <mat-form-field class="w-100" appearance="outline">
                <input matInput placeholder="Fecha inicio" readonly [ngxMatDatetimePicker]="datePickerInit"
                    [(ngModel)]='this.objectEdit.reportInit.data.createAt' />
                <mat-datepicker-toggle matSuffix [for]="datePickerInit"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #datePickerInit [showSeconds]="false">
                    <ng-template>
                        <span>Seleccionar</span>
                    </ng-template>
                </ngx-mat-datetime-picker>
                <mat-error class="errorMessages" *ngIf="false">
                    {{ "Este campo es requerido" }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-12" *ngIf="this.objectEdit.reportEnd.data">
            <mat-form-field class="w-100" appearance="outline">
                <input matInput placeholder="Fecha fin" readonly [ngxMatDatetimePicker]="datePickerEnd" />
                <mat-datepicker-toggle matSuffix [for]="datePickerEnd"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #datePickerEnd [showSeconds]="false">
                    <ng-template>
                        <span>Seleccionar</span>
                    </ng-template>
                </ngx-mat-datetime-picker>
                <mat-error class="errorMessages" *ngIf="false">
                    {{ "Este campo es requerido" }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Observaciones</mat-label>
                <textarea [(ngModel)]='this.objectEdit.programing.data.observation' matInput rows="4"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions class="justify-content-center mt-3">
        <section>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button color="primary" [mat-dialog-close]="this.objectEdit">Guardar</button>
        </section>
    </div>
</section>
