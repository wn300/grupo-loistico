<section>
  <h1 mat-dialog-title>{{form.title}}</h1>
  <div class="row" *ngIf="objectEdit">
    <div class="col-lg-6 col-md-6 col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Fecha Inicial</mat-label>
        <input matInput placeholder="Fecha inicio" readonly [ngxMatDatetimePicker]="datePickerInit" [(ngModel)]="this.objectEdit.dialogForm.startDate"/>
        <mat-datepicker-toggle matSuffix [for]="datePickerInit"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #datePickerInit [showSeconds]="false">
          <ng-template>
            <span>Seleccionar</span>
          </ng-template>
        </ngx-mat-datetime-picker>
        <mat-error class="errorMessages" *ngIf="false">
          {{ "Este campo es requerido" }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-md-6 col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Fecha Final</mat-label>
        <input matInput placeholder="Fecha fin" readonly [ngxMatDatetimePicker]="datePickerEnd" [(ngModel)]="this.objectEdit.dialogForm.endDate"/>
        <mat-datepicker-toggle matSuffix [for]="datePickerEnd"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #datePickerEnd [showSeconds]="false">
          <ng-template>
            <span>Seleccionar</span>
          </ng-template>
        </ngx-mat-datetime-picker>
        <mat-error class="errorMessages" *ngIf="false">
          {{ "Este campo es requerido" }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Observaciones</mat-label>
        <textarea [(ngModel)]='this.objectEdit.dialogForm.observation' matInput rows="4"></textarea>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Motivo de modificaci√≥n</mat-label>
        <textarea matInput rows="4" [(ngModel)]="this.objectEdit.dialogForm.reason"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="justify-content-center mt-3">
    <section>
      <button mat-raised-button (click)="onNoClick()">Cancelar</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="this.objectEdit">Guardar</button>
    </section>
  </div>
</section>
