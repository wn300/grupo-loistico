<section *ngIf="form">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <form class="form-company" [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            required
            autocomplete="off"
            matInput
            formControlName="name"
            maxlength="20"
          />
        </mat-form-field>
        <ng-container *ngIf="!fControlIsValid('name')">
          <mat-error
            class="errorMessages"
            *ngIf="fControl('name').errors.required"
          >
            {{ "Este campo es requerido" }}
          </mat-error>
          <mat-error
            class="errorMessages"
            *ngIf="fControl('name').errors.maxlength"
          >
            {{ "El texto ingresado supera los caracteres permitidos" }}
          </mat-error>
        </ng-container>
      </div>
    </div>
  </form>
  <div mat-dialog-actions class="justify-content-center mt-3">
    <section>
      <button mat-raised-button (click)="handleClose()">Cancelar</button>
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="formData"
        [disabled]="form.invalid"
      >
        Guardar
      </button>
    </section>
  </div>
</section>
