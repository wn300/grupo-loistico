<section>
  <h1 mat-dialog-title>{{form.title}}</h1>
  <form class="form-client" [formGroup]="formClient">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Identificación (Nit)</mat-label>
          <input type="number" autocomplete="off" matInput placeholder="Identificación (Nit)"
            formControlName="identification" maxlength="20">
        </mat-form-field>
        <ng-container *ngFor="let validation of validationMessages.identification">
          <mat-error class="errorMessages" *ngIf="formClient.get('identification').hasError(validation.type)
                    && (formClient.get('identification').dirty
                    || formClient.get('identification').touched)">
            {{ validation.message }}
          </mat-error>
        </ng-container>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nombre del cliente</mat-label>
          <input autocomplete="off" matInput placeholder="Nombre del cliente" formControlName="name" maxlength="100">
        </mat-form-field>
        <ng-container *ngFor="let validation of validationMessages.name">
          <mat-error class="errorMessages" *ngIf="formClient.get('name').hasError(validation.type)
                    && (formClient.get('name').dirty
                    || formClient.get('name').touched)">
            {{ validation.message }}
          </mat-error>
        </ng-container>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input autocomplete="off" matInput placeholder="Ciudad" formControlName="city" maxlength="20">
        </mat-form-field>
        <ng-container *ngFor="let validation of validationMessages.city">
          <mat-error class="errorMessages" *ngIf="formClient.get('city').hasError(validation.type)
                    && (formClient.get('city').dirty
                    || formClient.get('city').touched)">
            {{ validation.message }}
          </mat-error>
        </ng-container>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Contacto</mat-label>
          <input type="text" autocomplete="off" matInput placeholder="Contacto"
            formControlName="contact" maxlength="20">
        </mat-form-field>
        <ng-container *ngFor="let validation of validationMessages.contact">
          <mat-error class="errorMessages" *ngIf="formClient.get('contact').hasError(validation.type)
                    && (formClient.get('contact').dirty
                    || formClient.get('contact').touched)">
            {{ validation.message }}
          </mat-error>
        </ng-container>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Telefono</mat-label>
          <input autocomplete="off" matInput placeholder="Telefono" formControlName="phone" maxlength="10">
        </mat-form-field>
        <ng-container *ngFor="let validation of validationMessages.phone">
          <mat-error class="errorMessages" *ngIf="formClient.get('phone').hasError(validation.type)
                    && (formClient.get('phone').dirty
                    || formClient.get('phone').touched)">
            {{ validation.message }}
          </mat-error>
        </ng-container>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input autocomplete="off" matInput placeholder="E-Mail" formControlName="email" maxlength="30">
        </mat-form-field>
        <ng-container *ngFor="let validation of validationMessages.email">
          <mat-error class="errorMessages" *ngIf="formClient.get('email').hasError(validation.type)
                    && (formClient.get('email').dirty
                    || formClient.get('email').touched)">
            {{ validation.message }}
          </mat-error>
        </ng-container>
      </div>
    </div>
  </form>
  <div mat-dialog-actions class="justify-content-center mt-3">
    <section>
      <button mat-raised-button (click)="onNoClick()">Cancelar</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="formClient"
        [disabled]="!formClient.valid">Guardar</button>
    </section>
  </div>
</section>
