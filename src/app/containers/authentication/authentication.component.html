<div class="row justify-content-center container-authentication">
  <div class="col-lg-4 col-12 mt-5">
    <form [formGroup]="loginForm">
      <mat-card>
        <mat-card-header class="mat-card-header justify-content-center mt-2">
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-3">
          <p>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Cedula</mat-label>
              <input matInput placeholder="Placeholder" formControlName="email">
              <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Contraseña</mat-label>
              <input matInput placeholder="Placeholder" [type]="hide ? 'password' : 'text'"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" formControlName="password">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </p>
          <p class="text-center cursor-pointer" (click)="resetPassword()">
            ¿Olvido su contraseña?
          </p>
        </mat-card-content>
        <mat-card-actions class="justify-content-center">
          <div class="row justify-content-center">
            <div class="col-4">
              <button mat-raised-button color="primary" (click)="singIn(loginForm)">Ingresar</button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
